name: build and release
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: prerequisite
      run: sudo apt-get install -y libkrb5-dev
    - name: submodule
      run: git submodule update --init --recursive
    - name: make and publish
      run: |
        make
        gh release upload ${{github.event.release.tag_name}} WithMakeBuild/adbc_driver_netezza.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    name: Publish Python distribution to PyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: nz-adbc-release
      # url: https://pypi.org/p/YOURPROJECT

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version (e.g., 3.8, 3.9)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine  # Install twine for uploading to PyPI

      - name: Upload Python distributions to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # Fetch PyPI username from secrets
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # Fetch PyPI password or API token from secrets
        run: |
          twine upload src/python/dist/*  # Upload the pre-built package from the dist directory
