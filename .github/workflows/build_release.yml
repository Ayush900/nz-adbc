name: build and release

on:
  release:
    types: [published]  # Trigger on release published event

jobs:
  build:
    runs-on: rocky-linux-8
    steps:
      - uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev python3-pip python3-venv
          openssl version
          

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Build the package
        run: |
          make

      - name: Install the Python package from the .whl file
        run: |
          echo "-=-=-=-=-=--=-==--=-=-=-=-====--==-==-"
          find . -name libadbc_driver_netezza*
          ldd ./WithMakeBuild/libadbc_driver_netezza.so
          export LD_LIBRARY_PATH=$(pwd)/WithMakeBuild/adbc_driver_netezza/lib64:$LD_LIBRARY_PATH
          echo "DONE!" 
          ldd ./WithMakeBuild/libadbc_driver_netezza.so
          echo "-=-=-=-=-=--=-==--=-=-=-=-====--==-==-"
          pip install src/python/dist/adbc_driver_netezza*.whl
          pip install pyarrow

      - name: Run the test
        run: |
          python3 -c 'from adbc_driver_netezza import StatementOptions, dbapi
          uri = "netezza://admin:password@am9001.fyre.ibm.com:5480/system"
          with dbapi.connect(uri) as conn:
              print(conn)'
